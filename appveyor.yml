version: 2.0.{build}
pull_requests:
  do_not_increment_build_number: true
image: Visual Studio 2015
configuration: Release
assembly_info:
  patch: true
  file: '**\AssemblyInfo.*'
  assembly_version: '{version}'
  assembly_file_version: '{version}'
  assembly_informational_version: '{version}'
environment:
  github_robot_priv_key:
    secure: 
install:
- ps: >-
    $fileContent = "-----BEGIN RSA PRIVATE KEY-----`n"

    $fileContent += $env:github_robot_priv_key.Replace(' ', "`n")

    $fileContent += "`n-----END RSA PRIVATE KEY-----`n"

    Set-Content c:\users\appveyor\.ssh\id_rsa $fileContent

    git clone -q git@github.com:palette-software/lib.git C:\projects\lib

    git clone -q git@github.com:palette-software/maint.git C:\projects\maint
before_build:
- cmd: nuget.exe restore
build:
  verbosity: minimal
artifacts:
- path: CenterAgentInstaller\bin\Release\*.msi
  name: Github
